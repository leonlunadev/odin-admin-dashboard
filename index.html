<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">

            <div id="big" class="dashboard-section">
                <img src="assets/view-dashboard.svg" alt="" >
                <h3>Dashboard</h3>
            </div>
            
            <div class="dashboard-section">
                <img src="assets/home.svg" alt="home" class="icon">
                <h3>Home</h3>
                <img src="assets/card-account-details.svg" alt="profile" class="icon">
                <h3>Profile</h3>
        
                <img src="assets/message.svg" alt="messages" class="icon">
                <h3>Messages</h3>
            
                <img src="assets/history.svg" alt="history" class="icon">
                <h3>History</h3>
                
                <img src="assets/note-multiple.svg" alt="tasks" class="icon">
                <h3>Tasks</h3>
            
                <img src="assets/account-group.svg" alt="community" class="icon">
                <h3>Communities</h3>
            </div>

           
           
          
            <div class="dashboard-section">
                <img src="assets/cog.svg" alt="settings" class="icon">
                <h3>Settings</h3>

                <img src="assets/help-box.svg" alt="support" class="icon">
                <h3>Support</h3>
            
                <img src="assets/shield-check.svg" alt="privacy" class="icon">
                <h3>Privacy</h3>   
            </div>
            
         
            
        </div>
        <div class="header">
            <div class="search">
                <img src="assets/magnify.svg" alt="search" class="icon">
                <input type="text" ></div>
            <div class="profile">
                <img src="assets/bell-ring-outline.svg" alt="notifications" class="icon">
                <div class="icon"></div>
                <h3>Morgan Oakley</h3>
            </div>
            <div class="intro">
                <div class="icon"></div>
                <div class="user-info">
                    <h3>Hi there,</h3>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
            </div>
            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">


            <div class="projects">
                <h2>Your Projects</h2>
                <div></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
            <div class="sidebar">
                <h2>Announcements</h2>
                <div class="announcements"></div>
                <h2>Trending</h2>
                <div class="trending"></div>
            </div>
      


        </div>
       
     



    </div>
    
</body>
</html>
